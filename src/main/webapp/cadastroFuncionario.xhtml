        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="">Cadastro de funcionários</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h:form class="" method="post" action="https://formspree.io/">
                            <div class="form-group"> <label class="">Nome:</label>
                                <h:inputText type="text" name="nome" class="form-control" placeholder="Informe o nome" value="#{funcionarioController.nome}"/>
                            </div>
                    <div class="row">
                    <div class="col-md-6">
                        <div class="form-group"> <label class="">E-mail:</label>
                            <h:inputText type="text" name="email" class="form-control" placeholder="Informe o e-mail" value="#{funcionarioController.email}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" style="">
                      <div class="form-group"> <label class="">Especialidade:</label>
                          <h:selectOneListbox>
                              <f:selectItem>Teste</f:selectItem>
                          </h:selectOneListbox>
                                <!--<div class="dropdown-menu">
                                    <button class="btn dropdown-toggle btn-outline-danger border border-light" data-toggle="dropdown"> Cadastro </button>
                                </div>-->
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"> <label class="">Senha:</label>
                            <h:inputText type="password" name="senha" class="form-control" placeholder="Informe a senha" value="#{funcionarioController.senha}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <h:selectOneRadio value="#{funcionarioController.administrador}">
                            <f:selectItem itemValue="true" itemLabel="Adminitrador"/>
                            <f:selectItem itemValue="false" itemLabel="Avaliador"/>
                        </h:selectOneRadio>
                    </div>
                            <div class="col-md-6">
                                <h:selectBooleanCheckbox>
                                    <f:selectItem intemValue="#{funcionarioController.ativo}">Inativo </f:selectItem>
                                </h:selectBooleanCheckbox>
                            </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h:commandButton class="btn m-3 btn-dark" href="" value="Salvar" action="#{funcionarioController.novoFuncionario}"/>
