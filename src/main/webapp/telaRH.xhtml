<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:https="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>TelaRH</title>
</h:head>

<h:body style="background-size: cover; background-image: url(http://www.d1-solutions.com/fileadmin/templates/images/Background-X.jpg)">
    <h:form>
        <nav>
            <p:growl id="messages"/>
            <p:menubar>
                <p:submenu label="RH" icon="ui-icon-gear">
                    <p:submenu label="Avaliador" icon="ui-icon-refresh">
                        <p:menuitem value="Adicionar" action="#{infoMenu.save}" icon="ui-icon-plus" update="messages"/>
                        <p:menuitem value="Editar" actionListener="#{infoMenu.update}" icon="ui-icon-pencil" update="messages"/>
                        <p:menuitem value="Deletar" actionListener="#{infoMenu.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                    <p:submenu label="Candidato" icon="ui-icon-newwin">
                        <p:menuitem value="Adicionar" actionListener="#{infoMenu.save}" icon="ui-icon-plus" update="messages"/>
                        <p:menuitem value="Editar" actionListener="#{infoMenu.update}" icon="ui-icon-pencil" update="messages"/>
                        <p:menuitem value="Deletar" actionListener="#{infoMenu.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                    <p:submenu label="Requisitos de provas" icon="ui-icon-newwin">
                        <p:menuitem value="Adicionar" actionListener="#{infoMenu.save}" icon="ui-icon-plus" />
                        <p:menuitem value="Editar" actionListener="#{infoMenu.update}" icon="ui-icon-pencil" update="messages"/>
                        <p:menuitem value="Deletar" actionListener="#{infoMenu.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Avaliador" icon="ui-icon-contact">
                    <p:menuitem value="Nova prova" icon="ui-icon-plus" url="#" />
                </p:submenu>

                <p:submenu label="Candidato" icon="ui-icon-contact">
                    <p:menuitem value="Ver Resultado" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                </p:submenu>

                <p:submenu label="Provas" icon="ui-icon-document">
                    <p:menuitem value="Provas sem correção" url="#" />
                    <p:menuitem value="Provas corrigidas"/>
                </p:submenu>

                <f:facet name="options">
                    <p:inputText style="margin-right:7px" placeholder="Search" />
                    <p:commandButton style="margin-right:90px" type="btnPesquisa" icon="ui-icon-search" />
                    <p:commandButton style="margin-right:8px" type="button" value="Logout" icon="ui-icon-extlink"/>
                </f:facet>
            </p:menubar>
        </nav>
    </h:form>
    <h:form style=" background-color: danger">
        <h:outputLabel value="Ola"/>
        <h:outputLabel value="Ola"/>
        <h:outputLabel value="Ola"/>
    </h:form>
</h:body>
</html>
