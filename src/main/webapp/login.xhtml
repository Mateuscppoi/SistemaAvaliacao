<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
      lang="pt-br">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/theme.css" type="text/css" />
    <link rel="stylesheet" href="css/MeuCSS.css" type="text/css"/>
    <title>Login - Db1 Start</title>
</h:head>
<h:body>
    <div class="py-5 text-white opaque-overlay my-5">
    <div class="container">
    <h:messages />
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="">
                <img class="img-fluid d-block mx-auto rounded py-5" src="https://d2yty0x2cuh2al.cloudfront.net/uploads/image/file/652851/regular_6f54ca52dba33b6df4f8107f44471090.png"/><h1 class="text-gray-dark">Login</h1>

                <h:form class="" method="post" action="https://formspree.io/">
                    <div class="form-group"> <label>E-mail:</label>
                        <p:inputText type="email" name="email" class="form-control" placeholder="Enter email" value="#{login.email}" required="true" label="E-mail"/>
                    </div>
                    <div class="form-group"> <label>Senha</label>
                        <p:inputSecret name="password" class="form-control" placeholder="Password" value="#{login.senha}" required="true" label="Senha"/>
                    </div>
                    <p:commandButton class="btn btn-dark" value="Entrar" action="#{login.autentica}"/>
                </h:form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</h:body>
</html>
