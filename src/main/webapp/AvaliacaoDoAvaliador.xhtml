<!DOCTYPE html>
<ui:composition template="/template.xhtml"

                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:p="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                lang="pt-br">

    <ui:define name="corpo">

        <br></br>

                    <div class="col-md-12">
                        <div class="form"> <textarea name="message" rows="8" cols="100"></textarea> </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-2">

                </div>
                <div class="row">
                    <div class="col-md-12">

                <br/>
                <br/>
                <br/>

                        <div class="row">
                            <div class="col-md-2">
                                <p class="border border-danger text-center">Parecer</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form"> <textarea name="message" rows="8" cols="100"></textarea> </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-2"></div>
                            <div class="col-md-2"></div>
                            <div class="col-md-2"></div>
                            <div class="col-md-2">
                                <br></br>
                                <br></br>
                                <br></br>

                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
