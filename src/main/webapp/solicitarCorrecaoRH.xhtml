<!DOCTYPE html>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                lang="pt-br">

    <ui:define name="corpo">
        <div class="py-5">
            <div class="container text-dark">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a href="homeRH.xhtml" class="nav-link text-dark"><i class="fa fa-home fa-home"></i>Home</a>
                            </li>
                            <li class="nav-item">
                                <button class="btn dropdown-toggle btn-outline-danger border border-light" data-toggle="dropdown"> Cadastro </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="cadastroCandidato.xhtml">Candidato</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="cadastroFuncionario.xhtml">Funcionário</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="solicitarCorrecaoRH.xhtml" class="nav-link text-danger">Avaliações</a>
                            </li>
                            <li class="nav-item">
                                <a href="configuracoesProva.xhtml" class="nav-link text-danger">Configurações de prova</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="">Encaminhamento de avaliação</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5"><div class="container"><div class="row">
            <div class="col-md-6"><h4 class="text-left">Avaliador</h4>
                <h:inputText name="nomeAvaliador" class="form-control" placeholder="avaliador" value="#{funcionarioController.nome}"/>
            </div>
            <div class="col-md-6">
                <h4 class="">Candidato</h4>
                <form class="form-inline" method="post" action="https://formspree.io/">
                    <h:inputText name="email" class="form-control" placeholder="Pesquise nome candidato" value="#{candidatoController.nome}"/>
                    <h:commandButton class="btn btn-dark" value="Pesquisar"/>
                </form>
            </div>
        </div>
        </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="">Candidatos encontrados</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="breadcrumb" style="margin-bottom: 0px; margin-top: 0px;">
                        <h:dataTable>
                            <h:column value="">
                                <f:facet name="header">Nome</f:facet>
                            </h:column>
                        </h:dataTable>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-dark" href="">Enviar</a>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
