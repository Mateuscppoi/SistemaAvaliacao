<!DOCTYPE html>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                lang="pt-br">

    <ui:define name="corpo">
        <div class="py-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 m-1">
                        <h2 class="">Home</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="breadcrumb" style="margin-bottom: 0px; margin-top: 0px;">
                            <li class="breadcrumb-item active">Provas Pendentes</li>
                        </ul>
                        <ul class="breadcrumb" style="margin-bottom: 0px; margin-top: 0px;">
                           <h:dataTable value="#{multAvaliacao.funcionarios}" var="avaliador" >
                               <h:column>
                                   <f:facet name="header">Avaliador</f:facet>#{avaliador.nome}
                               </h:column>
                               <h:column>
                                   <a href="#">Provas aguardando correção (#{avaliador.qtd_provas})</a>
                               </h:column>
                           </h:dataTable>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
