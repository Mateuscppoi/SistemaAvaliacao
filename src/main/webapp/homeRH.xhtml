<!DOCTYPE html>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                lang="pt-br">

    <ui:define name="corpo">
        <div class="py-5">
            <div class="container text-dark">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a href="homeRH.xhtml" class="nav-link text-dark"><i class="fa fa-home fa-home"></i>Home</a>
                            </li>
                            <li class="nav-item">
                                <button class="btn dropdown-toggle btn-outline-danger border border-light" data-toggle="dropdown"> Cadastro </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="cadastroCandidato.xhtml">Candidato</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="cadastroFuncionario.xhtml">Funcionário</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="solicitarCorrecaoRH.xhtml" class="nav-link text-danger">Avaliações</a>
                            </li>
                            <li class="nav-item">
                                <a href="configuracoesProva.xhtml" class="nav-link text-danger">Configurações de prova</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 m-1">
                        <h2 class="">Home</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="breadcrumb" style="margin-bottom: 0px; margin-top: 0px;">
                            <li class="breadcrumb-item active">Provas Pendentes</li>
                        </ul>
                        <ul class="breadcrumb" style="margin-bottom: 0px; margin-top: 0px;">
                           <h:dataTable value="#{funcionarioController.funcionarios}" var="avaliador" >
                               <h:column>
                                   <f:facet name="header">Avaliador</f:facet>#{avaliador.nome}
                               </h:column>
                               <h:column>
                                   <f:facet name="header">Provas aguardando correção (#{avaliador.qtd_provas})</f:facet>
                               </h:column>
                           </h:dataTable>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
