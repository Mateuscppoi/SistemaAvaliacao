<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p= "http://primefaces.org/ui"
      lang="pt-br">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/MeuCSS.css" type="text/css"/>
    <title>login</title>
</h:head>
<h:body>
    <div class="container-fluid">
        <div class="row justify-content-md-center align-items-center">
            <h:form>
                <p:panel class="red" id="panel" header="Login">

                   <!-- <p:messages id="msgs" />-->

                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel class="red" for="email" value="E-mail:" />
                        <p:inputText id="email" value="#{userView.email}" required="true" label="E-mail">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="email" display="icon" />

                        <p:outputLabel class="red" for="senha" value="Senha:" />
                        <p:inputText type="password" id="senha" value="#{userView.senha}" label="senha" required="true">
                            <f:validateLength minimum="2" />
                            <p:ajax update="msgsenha" event="keyup" />
                        </p:inputText>
                        <p:message for="senha" id="msgsenha" display="icon" />

                    </h:panelGrid>

                    <p:commandButton value="Entrar" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
                </p:panel>
            </h:form>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"/>
</h:body>
</html>
