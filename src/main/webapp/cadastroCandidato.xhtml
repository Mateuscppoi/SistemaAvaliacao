        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="">Cadastro de candidatos</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h:form class="" method="post" action="https://formspree.io/">
                            <div class="form-group"> <label class="">Nome:</label>
                                <h:inputText type="text" name="nome" class="form-control" placeholder="Informe o nome" value="#{candidatoController.nome}"/>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label class="">Telefone:</label>
                                        <h:inputText type="text" name="telefone" class="form-control" placeholder="Informe o telefone" value="#{candidatoController.telefone}"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label class="">E-mail:</label>
                                        <h:inputText type="text" name="email" class="form-control" placeholder="Informe o e-mail" value="#{candidatoController.email}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> <label class="">Rede social:</label>
                                        <h:inputText type="text" name="redesocial" class="form-control" placeholder="Informe a rede social" value="#{candidatoController.rede_social}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h:commandButton class="btn m-3 btn-dark" href="" value="Salvar" action="#{candidatoController.insereCandidato}"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
