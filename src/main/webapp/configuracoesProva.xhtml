<!DOCTYPE html>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                lang="pt-br">

    <ui:define name="corpo">
<div class="py-5">
    <div class="container text-dark">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="homeRH.xhtml" class="nav-link text-dark"><i class="fa fa-home fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn dropdown-toggle btn-outline-danger border border-light" data-toggle="dropdown"> Cadastro </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="cadastroCandidato.xhtml">Candidato</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="cadastroFuncionario.xhtml">Funcionário</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="solicitarCorrecaoRH.xhtml" class="nav-link text-danger">Avaliações</a>
                    </li>
                    <li class="nav-item">
                        <a href="configuracoesProva.xhtml" class="nav-link text-danger">Configurações de prova</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4 class="">Configurações da prova</h4>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                   <h:selectOneMenu label="Informe a linguagem">
                       <f:selectItem itemValue="2" itemLabel="Java"/>
                   </h:selectOneMenu>
                    <div class="col-md-6 text-right">
                        <form class="form-inline">
                            <h:commandButton class="btn button" target="#criterios" value="Listar"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="criterios" class="collapse">
            <div class="col-xs-12">
            <table class="table">
                <thead>
                    <tr>
                        <th> Criterios </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                        <h:dataTable value="#{criteriosController.criterios}" var="criterios" >
                            <h:column>
                                <f:facet name="header">Criterio</f:facet>#{criterios.descricao}
                            </h:column>
                            <h:column>
                                <a href="#">Obrigatorio = #{criterios.criteriosObrigatorios}</a>
                            </h:column>
                        </h:dataTable>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
    </ui:define>
</ui:composition>
